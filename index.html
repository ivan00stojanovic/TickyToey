<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3bfd3ce9e5.js" crossorigin="anonymous"></script>
    <title>TickyToey</title>
</head>
<body>
    <main>
            <div class="top">
                <div>
                    <i class="fa-solid fa-x"></i>
                    <i class="fa-solid fa-o"></i> 
                </div>
            <section class="turn">
                <h3><i class="fa-solid fa-x" id="turn"></i>  TURN</h3>
            </section>
            <button class="btn-refresh"><i class="fa-solid fa-rotate-right"></i></button>
            </div>
            <div class="middle">
                <ul>
                    <li class="box" id="1">1</li>
                    <li class="box" id="2">2</li>
                    <li class="box" id="3">3</li>
                    <li class="box" id="4">4</li>
                    <li class="box" id="5">5</li>
                    <li class="box" id="6">6</li>
                    <li class="box" id="7">7</li>
                    <li class="box" id="8">8</li>
                    <li class="box" id="9">9</li>
                </ul>
            </div>
            <div class="bottom">
                <ul>
                    <li class="player-one-score"><p>X(Player 1)</p><span>0</span></li>
                    <li class="tie-score"><p>TIES</p><span> 0</span></li>
                    <li class="player-two-score"><p>O(Player 2)</p><span>0</span></li>
                </ul>
            </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
